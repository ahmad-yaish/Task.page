<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/7wQljde.png" alt="Clinical Scenarios" width="100">
        <p>Your schedule starts from tomorrow</p>
        <div class="calendar">
            <div class="navigation">
                <button class="nav-button" onclick="prevMonth()">Prev</button>
                <h2 id="month-year"></h2>
                <button class="nav-button" onclick="nextMonth()">Next</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar days will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Your schedule for today</h2>
            <p>These are the tasks that you must complete for today. If you have accomplished one of them, put a check mark in front of the task</p>
            <div class="task-list" id="task-list">
                <div class="task-item">
                    <img src="https://i.imgur.com/7wQljde.png" alt="Task Icon" width="40">
                    <p>Name of task</p>
                    <span class="percentage">0%</span>
                    <input type="checkbox" onchange="updateProgress()">
                </div>
                <div class="task-item">
                    <img src="https://i.imgur.com/7wQljde.png" alt="Task Icon" width="40">
                    <p>Name of task</p>
                    <span class="percentage">0%</span>
                    <input type="checkbox" onchange="updateProgress()">
                </div>
                <div class="task-item">
                    <img src="https://i.imgur.com/7wQljde.png" alt="Task Icon" width="40">
                    <p>Name of task</p>
                    <span class="percentage">0%</span>
                    <input type="checkbox" onchange="updateProgress()">
                </div>
            </div>
            <button class="nav-button" onclick="closeModal()">Ok</button>
        </div>
    </div>

    <div class="footer">
        <button class="next-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
